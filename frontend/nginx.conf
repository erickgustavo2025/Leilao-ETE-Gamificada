server {
    listen 80;
    server_name etegamificada.online www.etegamificada.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name etegamificada.online www.etegamificada.online;

    ssl_certificate /etc/letsencrypt/live/etegamificada.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/etegamificada.online/privkey.pem;

    # Assets NUNCA fazem fallback pro index.html
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";

        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            application/wasm wasm;
            application/json json;
        }
    }

    # SPA fallback
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
	add_header Cache-Control "no-cache";
    }

    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
